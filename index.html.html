<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital business card</title>
    <link rel="stylesheet" href="business_card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card_main">
      <div class="card_child dot_blue">
        <img
          src="Portfolio/anushka_coding.png"
          alt="Anushka smiling with Madlad's purple backrgound."
          class="images"
        />
      </div>
      <div class="card_child dot_blue">
        <h3>Anushka Varshney</h3>
        <h4>Frontend Developer and Designer</h4>
        <p>Aligarh, Uttar Pradesh</p>
      </div>
    </div>
  </body>
</html>
